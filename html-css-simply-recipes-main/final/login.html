<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / SignUp || RecipeFeed</title>
    <!-- Add your CSS links here -->
  </head>
  <body>

    <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <a href="index.html" class="nav-logo">
              <img src="./assets/logo.svg" alt="Recipe Feed" />
            </a>
            <button class="nav-btn btn">
              <i class="fas fa-align-justify"></i>
            </button>
          </div>
          <div class="nav-links">
            <a href="index.html" class="nav-link"> Home </a>
            <a href="about.html" class="nav-link"> About </a>
            <a href="tags.html" class="nav-link"> Tags </a>
            <a href="recipes.html" class="nav-link"> Recipes </a>
            <a href="chefs.html" class="nav-link"> Explore More Chefs </a>
    
            <div class="nav-link contact-link">
              <a href="contact.html" class="btn"> Contact </a>
            </div>
          </div>
        </div>
      </nav>

    <div class="auth-container">
      <!-- Login Form -->
      <div id="login-form" class="auth-form">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up here</a></p>
      </div>

      <!-- SignUp Form -->
      <div id="signup-form" class="auth-form" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="Username" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
      </div>
    </div>

    <script>
      // Function to toggle between login and signup forms
      function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        } else {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
        }
      }

      // Handle form submission for login
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);  // Store the token in local storage
          alert('Login is successful');
          // Redirect to the home page or recipes page
        } else {
          alert(data.msg);  // Show error message from the server
        }
      });

      // Handle form submission for sign-up
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Sign up successful');
          toggleForm();  // Show login form after successful signup
        } else {
          alert(data.msg);  // Show error message from the server
        }
      });
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
